<div class="box-dashboard">

      <H3>Twitter Scraper Bot</H3>

      <BR>

      <!-- <p>Connect via <b>angular HTTP post -> Twitter scraper bot server</b>:
      <button class="btn btn-primary btn" type="submit" ng-click="logCtrl.twitterBot()">Connect to twitterBot</button></p>

      <BR> -->

    <p><b>Enter Twitter user to scrape:</b><BR>
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type="text" placeholder="Scrape which Twitter name?" ng-model="bCtrl.twitterUser" class="form-control">
    </div>

      <!-- <input placeholder="Scrape which Twitter name?" class="form-control" ng-model="logCtrl.twitterUser"> -->
    </p>
    <p>
      <BR>
      <div style="box-twitter-buttons">
        <button class="btn btn-primary btn" type="submit" ng-click="bCtrl.twitterBotNode()">Scrape!</button>
        <button class="btn btn-primary btn" ng-click="bCtrl.twitterSaveData()">Save Data</button>
        <!-- <button id="wordCloudButton"class="btn btn-primary btn" type="submit" ng-click="bCtrl.twitterWordCloud()">Word Cloud</button> -->
        <!-- Button trigger modal -->
        <button class="btn btn-primary btn" data-toggle="modal" data-target="#myModal" ng-click="bCtrl.twitterWordCloud()">
          Word Cloud
        </button>
      </div>

    <BR>
    <p>
      <ol class="breadcrumb">
        <li><a href="#/dashboard">Dashboard</a></li>
        <li class="active">Twitter Scraper Bot</li>
      </ol>
    </p>

<!-- MODAL START -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Word Cloud for @{{ bCtrl.twitterUser }} Data Scrape</h4>
            </div>
            <div class="modal-body">
              <div id="vis"></div>
            </div>
            <!-- <div class="modal-footer"> -->
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="bCtrl.twitterWordCloud()">Re-Visualize</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- </div> -->
          </div>
        </div>
      </div>
<!-- MODAL END -->

      <div class="box-loading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>

      <!-- <div id="vis"></div> -->

<!-- NG-REPEAT of TwitterBotArray START -->
    <div class="box-dash-data">
      <table class="table table-condensed">
        <tr ng-repeat="tweet in bCtrl.twitterBotArray track by $index"><td>{{ tweet }}</td></tr>
      </table>
    </div>
<!-- NG-REPEAT of TwitterBotArray END -->

    </p>
</div>
